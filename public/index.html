<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias Locales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-view">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <div class="logo-icon">✨</div>
                    <h1>Experiencias Locales</h1>
                    <p class="tagline">Descubre y reserva experiencias únicas</p>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchAuthTab('login')">Iniciar Sesión</button>
                    <button class="tab" onclick="switchAuthTab('register')">Registrarse</button>
                </div>
                <div id="login-form" class="form-section">
                    <form class="auth-form">
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="email" placeholder="tu@correo.com">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" placeholder="••••••••">
                        </div>
                        <button type="button" class="btn-primary" onclick="handleLogin()">Entrar</button>
                    </form>
                </div>
                <div id="register-form" class="form-section" style="display: none;">
                    <form class="auth-form">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" placeholder="Tu Nombre">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="email" placeholder="tu@correo.com">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Contraseña</label>
                            <input type="password" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label>Tipo</label>
                            <select>
                                <option value="visitante">Visitante</option>
                                <option value="proveedor">Proveedor</option>
                            </select>
                        </div>
                        <button type="button" class="btn-primary" onclick="handleRegister()">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
