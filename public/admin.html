<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias Locales</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .experiences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem 0;
        }

        .experience-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px 18px;
            box-shadow:
                0 8px 16px rgba(15, 23, 42, 0.08),
                0 1px 3px rgba(15, 23, 42, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .experience-card:hover {
            transform: translateY(-3px);
            box-shadow:
                0 14px 28px rgba(15, 23, 42, 0.12),
                0 10px 10px rgba(15, 23, 42, 0.08);
        }

        .card-image {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, #6366f1, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            font-size: 28px;
        }

        .card-emoji {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-content h3 {
            margin: 0 0 4px;
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
        }

        .card-content .provider {
            margin: 0;
            font-size: 0.85rem;
            color: #64748b;
        }

        .card-footer .price {
            font-weight: 600;
            color: #16a34a;
        }

        .admin-exp-row {
            background: #ffffff;
            border-radius: 12px;
            padding: 12px 14px;
            box-shadow:
                0 6px 12px rgba(15, 23, 42, 0.06),
                0 1px 2px rgba(15, 23, 42, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-danger {
            background: #ef4444;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
    </style>

</head>

<body>
    <div id="detalle-view" class="view">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">Detalle</div>
                <div class="nav-menu">
                    <a href="#" class="nav-link" onclick="navigateTo('experiencias-view')">← Volver</a>
                </div>
            </div>
        </nav>
        <div class="detail-container">
            <div class="detail-header">
                <div class="detail-image">
                    <div class="detail-emoji">✨</div>
                </div>
                <div class="detail-info">
                    <h1 id="detail-title">Título Experiencia</h1>
                    <p class="provider-name" id="detail-provider">Proveedor</p>
                </div>
            </div>
            <div class="detail-content">
                <div class="detail-main">
                    <section class="detail-section">
                        <h2>Descripción</h2>
                        <p>Disfruta de una experiencia inolvidable con los mejores anfitriones locales.</p>
                    </section>
                </div>
                <div class="detail-sidebar">
                    <div class="booking-card">
                        <div class="booking-price">
                            <span class="price-amount" id="detail-price">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-view" class="view">
        <nav class="navbar navbar-admin">
            <div class="nav-content">
                <div class="nav-brand">Panel Admin</div>
                <button class="btn-logout" onclick="navigateTo('login-view')">Salir</button>
            </div>
        </nav>

        <div class="dashboard-container">
            <h1>Experiencias</h1>
            <table id="admin-experiencias-table" class="admin-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Proveedor</th>
                        <th>Ubicación</th>
                        <th>Cupo</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="admin-experiencias-list">
                </tbody>
            </table>
        </div>

    </div>
    <script src="js/admin.js"></script>
</body>

</html>
